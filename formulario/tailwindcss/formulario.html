<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar jugador</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    
</head>
<body>  
    <header class="py-2 text-center w-full fixed top-0 bg-black bg-opacity-50">
        <h1 class="px-4 text-white text-2xl">
            Nuevo jugador    
        </h1>
    </header>
    <main class="flex flex-col items-center justify-center min-h-screen overflow-hidden px-8 background-image">
        <form class="w-full max-w-md bg-white p-5 rounded-lg shadow-md">
            <label for="nombre" class="block font-bold mb-2">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required class="w-full px-4 py-2 border border-gray-300 rounded-md mb-4">
            
            <label for="apellido" class="block font-bold mb-2">Apellido:</label>
            <input type="text" id="apellido" name="apellido" required class="w-full px-4 py-2 border border-gray-300 rounded-md mb-4">
            
            <label for="posicion" class="block font-bold mb-2">Posición:</label>
            <select id="posicion" name="posicion" required class="w-full px-4 py-2 border border-gray-300 rounded-md mb-4 appearance-none bg-no-repeat bg-right bg-contain">
                <option value="">Selecciona una posición</option>
                <option value="Arquero">Arquero</option>
                <option value="Defensor">Defensor</option>
                <option value="Mediocampista">Mediocampista</option>
                <option value="Delantero">Delantero</option>
            </select>
            
            <label for="edad" class="block font-bold mb-2">Edad:</label>
            <input type="number" id="edad" name="edad" required min="16" max="50" placeholder="18" class="w-full px-4 py-2 border border-gray-300 rounded-md mb-4">
            <label for="numero" class="block font-bold mb-2">Numero:</label>
            <input type="number" id="numero" name="numero" required class="w-full px-4 py-2 border border-gray-300 rounded-md mb-4">
            <input type="submit" value="Agregar jugador" class="w-full bg-blue-500 text-white font-bold py-2 px-4 rounded cursor-pointer hover:bg-blue-600">
        </form>
    </main>

    <footer class="text-center mt-20 fixed bottom-0 w-full bg-black bg-opacity-50 py-2 shadow-md">
        <a href="../../listado/tailwindcss/listado.html" class="text-white text-lg hover:text-blue-500">Ver plantel</a>
    </footer>
</body>
</html>
