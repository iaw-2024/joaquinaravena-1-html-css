<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar jugador</title>
    <!-- Link Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1 class="text-white text-center">Nuevo jugador</h1>
    </header>
    <main class="container">
        <form>
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre:</label>
                <input type="text" class="form-control" id="nombre" name="nombre" required>
            </div>
            <div class="mb-3">
                <label for="apellido" class="form-label">Apellido:</label>
                <input type="text" class="form-control" id="apellido" name="apellido" required>
            </div>
            <div class="mb-3">
                <label for="posicion" class="form-label">Posición:</label>
                <select class="form-select" id="posicion" name="posicion" required>
                    <option value="">Selecciona una posición</option>
                    <option value="Arquero">Arquero</option>
                    <option value="Defensor">Defensor</option>
                    <option value="Mediocampista">Mediocampista</option>
                    <option value="Delantero">Delantero</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="edad" class="form-label">Edad:</label>
                <input type="number" class="form-control" id="edad" name="edad" required min="16" max="50" placeholder="18">
            </div>
            <div class="mb-3">
                <label for="numero" class="form-label">Numero:</label>
                <input type="number" class="form-control" id="numero" name="numero" required min="1">
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Agregar jugador</button>
            </div>
        </form>
    </main>
    <footer class="text-center fixed-bottom">
        <a href="../../listado/bootstrap/listado.html" class="text-white">Ver plantel</a>
    </footer>
    <!-- Optional: Include Bootstrap JS if needed -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
